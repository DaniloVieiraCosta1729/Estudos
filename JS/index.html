        function fatorial(n){
            var j = 1;
            for (var i = 1; i <= n; i++){
                j *=i
            }
            return j
        };
        document.write('<br> 5! = ', fatorial(5));
        function binomio(n, k){
            return fatorial(n)/(fatorial(k)*fatorial(n-k))
        };

        document.write('<br> oi ', 1 + 3);
