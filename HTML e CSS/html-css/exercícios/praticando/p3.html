<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!--Todos os formulários começam com o elemento 'form'-->
    <form action="/pagina-processa-dados-do-form" method="post">
        <!--O elemento 'form' é do tipo container, assim como o 'div' ou o 'p'. Possuí muitos atributos que nos permitem definir o compotamento do formulário, porém, todos são opicionais. Contudo, é recomendado que, pelo menos, os atributos 'action' e 'method' sejam especificados. -->
        <!-- O atributo 'action' serve para indicar o endereço, a URL, do local que irá receber os dados do formulário, enquanto que o atributo 'method' define qual será o método HTTP para o envio desses dados, ou seja, 'get' ou 'post'.-->

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg"></textarea>
        </div>

        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
