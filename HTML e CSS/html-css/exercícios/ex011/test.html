<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../ex009/style.css">
    <title>Jogo de Adivinha</title>
</head>
<body>
    <h1 class="textalign">Jogo Adivinhe um número</h1>
    <p class="textalign">Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Diremos-lhe se seu palpite está com valor alto ou baixo.</p>
    <div>
        <form>
            <label for="palpite">
                Digite o seu palpite:
            </label>
            <input type="text" id="palpite" name="palpite">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
