<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content="pagina com audio">
    <link rel="stylesheet" href="style.css">
    <title>Audio</title>
</head>
<body>
    <h1 class="textalign">Adicionando imagens responsivas</h1>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1150px)" srcset="image/foto-m.png">
        <source media="(max-width: 1050px)" srcset="image/foto-g.png">
        <img src="image/foto-g.png" class="center" alt="Imagem flexivel">
    </picture>
    <h1 class="textalign">Adicionando audio</h1>
    <audio src="audio/TownTheme.mp3" controls autoplay></audio>
    <audio src="audio/pedros theme (final).mp3" controls></audio>
    <h1 class="textalign">Adicionando vídeos</h1>
    <!--<video class="center" controls>
        <source src="videos/Rigël Theatre - Lurie (Album_ Älvorna -Memories of Abcense-).mp4" type="video/mp4">
        <source src="videos/Porco Rosso OST.mp4" type="videos/mp4">
    </video>-->
    <h1 class="textalign">Inserindo vídeos externos</h1>
    <iframe class="center" width="560" height="315" src="https://www.youtube.com/embed/TneoJDExtN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
</body>
</html>
