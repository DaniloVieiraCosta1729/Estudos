<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content="pagina com audio">
    <link rel="stylesheet" href="style.css">
    <title>Audio</title>
</head>
<body>
    <h1 class="textalign">Adicionando Audio</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="image/foto-m.png">
        <source media="(max-width: 1050px)" srcset="image/foto-g.png">
        <img src="image/foto-g.png" class="center" alt="Imagem flexivel">
    </picture>
    <p>
        Reproduzindo Audio
    </p>
    <audio src="audio/TownTheme.mp3" controls autoplay></audio>
    <audio src="audio/pedros theme (final).mp3" controls></audio>
</body>
</html>
